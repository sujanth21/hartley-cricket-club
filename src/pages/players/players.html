
<ion-header>

  <ion-navbar>
    <ion-title text-center>Seasons</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <ion-card-title padding text-center><h3>Select season to view players statistics</h3></ion-card-title>
    <ion-card-content>
      <ion-list>
        <button ion-item *ngFor="let playerGroup of playerCollection" 
          [navPush]="playerListPage" 
          [navParams]="playerGroup">
        <ion-thumbnail item-left>
          <img src="{{ playerGroup.icon }}">
        </ion-thumbnail>
        <h4>{{ playerGroup.year | uppercase }}</h4>
        <p>{{ playerGroup.players.length}} players</p>
        </button>
      </ion-list>
    </ion-card-content>
  </ion-card>
  <img src="assets/images/prize.png" alt="" style="margin: auto auto; display:block">
</ion-content>
