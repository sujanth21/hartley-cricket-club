
<ion-header>

  <ion-navbar>
    <ion-title text-center>{{ playerGroup.grade | uppercase }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <button ion-item *ngFor="let player of playerGroup.players" [navPush]="playerPage" [navParams]="player">
      <ion-avatar item-left><img src="{{ player.image }}" alt=""></ion-avatar>
      <h3>{{ player.name }}</h3>
    </button>
  </ion-list>
</ion-content>
